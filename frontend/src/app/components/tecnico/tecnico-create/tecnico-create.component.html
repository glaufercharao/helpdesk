<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullwidth">Cadastrar Técnico</h1>
        <img class="fullwidth" src="#" alt="cadastrar tecnico">

        <section class="section">
            <mat-checkbox class="margin" >Administrador</mat-checkbox>
            <mat-checkbox class="margin" >Técnico</mat-checkbox>
            <mat-checkbox class="margin" >Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Placeholder">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button  mat-raised-button class="btnAlign" color="primary">Cadastrar</button>
        <button  mat-raised-button>Cancelar</button>

    </form>

</div>
